<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""><link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <!----//data-password display is custom attribute aur dom se fetch ho skta like id class and tag> -->
        <button class ="copybutton" data-copy>
            <span class="tooltip" data-copyMsg></span><!--custom attribute message is data copyMsg-->
        <img src="./copy.svg" alt="copy" width="23" height="23">
        </button>
        </div>
        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!--slider-->
            <input type="range" min="1"max="20" class="slider" step="1" data-lengthSlider>
            <!---step tells granularity ..ki badhane se kitna bdhega   class only slider if slider-->
             <!--checkboxes-->
             <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letter</label>

             </div>
              <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letter</label>
                
             </div>
             <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes numbers</label>
                
             </div>
             <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
                
             </div>

             <!--strenght section-->

             <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div><!--for circle-->


             </div>
             <!--generate button-->

             <button class="generateButton">Generate Password</button>
<!--now thinking about javascrpt ..moving slider should change lenght of password
by defualt password lenght is 10 which depends on slider function will be handleslider()
password_lenght vairable initally 10. 

-->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
